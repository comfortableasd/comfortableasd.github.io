<html lang="en">
<head>

<body>
    <style>
        .box {
         width: 100px;
         height: 200px;
         width: 33.3%; 
         width: 100%; /*我的content宽度等于⽗亲的content宽度*/
         height: 100%; /*我的content的⾼度等于⽗亲content的⾼度，⽗亲必须设置过height*/
         min-width: 200px; /*最⼩宽度*/
         max-width: 500px; /*最⼤宽度*/
         min-height: 100vh; /*100vh表示窗⼝的⾼度*/
         max-height: 100vh;
        }
        </style>
        <div class="box">jirengu.com</div>
</body>
